# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - data-processor-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.10' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        # CRITICAL FIX: The package path must be correct for the zip command
        run: zip release.zip -r . -x "venv/*" -x ".git/*" -x ".github/*" 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # CRITICAL: This is required for OIDC login
      contents: read # This is required for downloading the artifact

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip
        
      # CRITICAL FIX 1: Login using the Service Principal (RBAC)
      # This is the required credential for the functions-action when using OIDC.
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Assuming these are set up as secrets in your repo
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E181015B681B4DEEAD59ED26289B1F26 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_84A5BD24F5534033B99E8497B4C171F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E181015B681B4DEEAD59ED26289B1F26 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'data-processor-api'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

